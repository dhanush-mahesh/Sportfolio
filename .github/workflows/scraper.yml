name: Daily NBA Data Scraper

on:
  schedule:
    # Run at 3 AM EST (8 AM UTC) every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
      
      - name: Run scraper pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd scraper
          python daily_stats_scraper.py
          python enhanced_sentiment_scraper.py
          python enhanced_value_index.py
          python ml_trade_advisor.py
      
      - name: Notify completion
        run: echo "âœ… Scraper completed successfully at $(date)"
