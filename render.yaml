services:
  # Frontend (React)
  - type: web
    name: nba-analytics-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend API (FastAPI)
  - type: web
    name: nba-analytics-api
    env: python
    buildCommand: cd api && pip install -r requirements.txt
    startCommand: cd api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ODDS_API_KEY
        sync: false

  # Note: Cron jobs removed - using GitHub Actions instead (free)
